<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #000;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 95%;
            padding: 10px;
            background-color: #4070f4;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #355ccd;
        }
        .login-container a {
            color: #4070f4;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
        .footer a {
            color: #4070f4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <button>Login</button>
        <p>Don't have an account? <a href="#">Signup</a></p>
        <div class="footer">
            &copy; 2024 <a href="#">Privacy Policy</a> | Made by PAGOL
        </div>
    </div>
</body>
</html>
